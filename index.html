<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <div id="game">
        <div id="game-board">
            <div class="player-area" id="player2-area">
                <div class="player-cards" id="player2-cards"></div>
                <div class="player-deck"></div>
            </div>
            <div id="board-map">
                <div id="board-grid">
                    <div class="board-player"></div>
                    <div class="board-grid-row">
                        <div class="board-grid-cell"></div>
                        <div class="board-grid-cell"></div>
                        <div class="board-grid-cell"></div>
                        <div class="board-grid-cell"></div>
                    </div>
                    <div class="board-grid-row">
                        <div class="board-grid-cell"></div>
                        <div class="board-grid-cell"></div>
                        <div class="board-grid-cell"></div>
                        <div class="board-grid-cell"></div>
                    </div>
                    <div class="board-grid-row">
                        <div class="board-grid-cell"></div>
                        <div class="board-grid-cell"></div>
                        <div class="board-grid-cell"></div>
                        <div class="board-grid-cell"></div>
                    </div>
                    <div class="board-grid-row">
                        <div class="board-grid-cell"></div>
                        <div class="board-grid-cell"></div>
                        <div class="board-grid-cell"></div>
                        <div class="board-grid-cell"></div>
                    </div>
                    <div class="board-grid-row">
                        <div class="board-grid-cell"></div>
                        <div class="board-grid-cell"></div>
                        <div class="board-grid-cell"></div>
                        <div class="board-grid-cell"></div>
                    </div>
                    <div class="board-grid-row">
                        <div class="board-grid-cell"></div>
                        <div class="board-grid-cell"></div>
                        <div class="board-grid-cell"></div>
                        <div class="board-grid-cell"></div>
                    </div>
                    <div class="board-player"></div>
                </div>
            </div>
            <div class="player-area" id="player1-area">
                <div class="player-cards" id="player1-cards">
                    <div class="card-player">
                        <span class="card-player-cost">5</span>
                        <div class="card-player-img">
                            <img src="./img/cards/goblin.jpg" />
                        </div>
                        <h3>Gobblin</h3>
                        <div class="card-stats card-player-stats">
                            <div class="card-stat card-attack">
                                <img src="./img/attack.png">
                                <span>5</span>
                            </div>
                            <div class="card-stat card-heatlh">
                                <img src="./img/health.png">
                                <span>15</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-player">
                        <div class="card-player-img">
                            <img src="./img/cards/goblin.jpg" />
                        </div>
                        <h3>Gobblin</h3>
                    </div>
                </div>
                <div class="player-deck"></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
